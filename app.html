<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw==" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="arete-style.css">
    <title>Aretè</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm text-right">
                <img id="main-logo" src="img/psicologia-para-todos-zoom.png" alt="Areté - Centro Desarrollo Personal">
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <!-- Begin - Percentage circle -->
                <div class="main-container">
                    <div id="activeBorder" class="active-border">
                        <div id="circle" class="circle">
                            <span id="percentage" class="percentage 270">0%</span>
                        </div>
                    </div>
                </div>
                <!-- End - Percentage circle -->
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <p>Introduce los siguientes datos para empezar el cuestionario</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm text-center">
                <form class="d-flex justify-content-center">
                    <div id="personal-data-form" class="form-group col-sm col-md-6">
                        <input id="name" type="text" class="form-control text-center arete-input" placeholder="Nombre">
                        <input id="country" type="text" class="form-control text-center arete-input" placeholder="Pais">
						<input id="city" type="text" class="form-control text-center arete-input" placeholder="Ciudad">
                        <div class="form-row">
                            <div class="col-md-2">
                                <select id="country-code" class="form-control text-center arete-select" onchange="changeFlag()">
                                    <option data-country="ar" value="+54">+54</option>
                                    <option data-country="bo" value="+591">+591</option>
                                    <option data-country="br" value="+55">+55</option>
                                    <option data-country="cl" value="+56">+56</option>
                                    <option data-country="co" value="+57" selected="selected">+57</option>
                                    <option data-country="cr" value="+506">+506</option>
                                    <option data-country="cu" value="+53">+53</option>
                                    <option data-country="ec" value="+593">+593</option>
                                    <option data-country="sv" value="+503">+503</option>
                                    <option data-country="gt" value="+502">+502</option>
                                    <option data-country="ht" value="+509">+509</option>
                                    <option data-country="hn" value="+504">+504</option>
                                    <option data-country="mx" value="+52">+52</option>
                                    <option data-country="ni" value="+505">+505</option>
                                    <option data-country="pa" value="+507">+507</option>
                                    <option data-country="py" value="+595">+595</option>
                                    <option data-country="pe" value="+51">+51</option>
                                    <option data-country="uy" value="+598">+598</option>
                                    <option data-country="ve" value="+58">+58</option>
                                </select>
                            </div>
                            <div id="country-flag" class="col-md-1 flag-icon-background flag-icon-co"></div>
                            <div class="col-md-9">
                                <input id="whatsapp" type="tel" class="form-control text-center arete-input" placeholder="WhatsApp">
                            </div>
                        </div>
                    </div>
                </form>
				<p>
					* Tu whatsapp es para que te podamos enviar información pertinente y personalizada sobre los resultados de tu test.<br/>
					Hemos escogido este medio porque a través de allí también nos puedes hacer preguntas o consultas psicológicas.
				</p>
            </div>
        </div>

        <div class="row">
            <div class="col-sm text-center">
                <button id="next-button" type="button" class="btn arete-button" onclick="getUserData();">Adelante</button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
