<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="arete-style.css">
    <title>Aretè</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm text-right">
                <img id="main-logo" src="img/psicologia-para-todos-zoom.png" alt="Areté - Centro Desarrollo Personal">
            </div>
        </div>
        <div class="row">
            <div class="col-sm text-center">
                <!-- Begin - Percentage circle -->
                <div class="main-container">
                    <div id="activeBorder" class="active-border">
                        <div id="circle" class="circle">
                            <span id="percentage" class="percentage 270">0%</span>
                        </div>
                    </div>
                </div>
                <!-- End - Percentage circle -->
            </div>
        </div>
		
		<div id="suggestion-row" class="row" style="display: none;">
            <div class="col-sm text-center">
                <p id="suggestion"></p>
				<div class="alert alert-danger" role="alert">
					Tu nivel de riesgo es muy alto. Te aconsejamos contactar un psicólogo.
				</div>
            </div>
        </div>
		
        <div id="question-row" class="row">
            <div class="col-sm text-center">
                <p id="question"></p>
            </div>
        </div>

        
        <div id="answers-row" class="row">
            <div class="col-md text-center">
                <form class="d-flex justify-content-center">
                    <div id="question-data-form" class="form-group col-sm col-md-6">
                        <button id="a-answer" type="button" class="btn question-button" onclick="answerSelector('#a-answer');"></button>
                        <button id="b-answer" type="button" class="btn question-button" onclick="answerSelector('#b-answer');"></button>
                        <button id="c-answer" type="button" class="btn question-button" onclick="answerSelector('#c-answer');"></button>
                        <button id="d-answer" type="button" class="btn question-button" onclick="answerSelector('#d-answer');"></button>
                    </div>
                </form>
            </div>
        </div>

        <div id="button-row" class="row">
            <div id="button-col" class="col-sm text-center">
                <button id="next-button" type="button" class="btn arete-button" onclick="getNextQuestion();">Adelante</button>
            </div>
        </div>
        
    </div>

    <script src="app.js"></script>
    <script>startQuiz();</script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
